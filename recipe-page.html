<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tasty Recipes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>First Recipe</h1>
    <div id="recipes-container">
        <h3>Recipe name</h3>
        <p id="recipe-name" ></p>
        <h3>Description</h3>
        <p id="recipe-description"></p>
        <button id="view-recipe" >See Recipe</button>
    </div>
    <div id="details-container">
        <h2>Recipe Details</h2>
        <div id="recipe-details">
            <h3>Recipe name</h3>
            <p id="recipe-name" ></p>
            <h3>Description</h3>
            <p id="receipe-description"></p>
            <h4>Incredients</h4>
            <p id="ingredients"></p>
            <h4>Steps:</h4>
            <p id="steps"></p>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
